<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./assets/favicon.ico" sizes="16x16 32x32 48x48" type="image/x-icon">
    <link rel="icon" href="./assets/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./assets/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./assets/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <title>Analytics</title>
</head>

<body class="border-red-400">
    <div class="w-full flex flex-col">
        <!-- LEFT NAVIGATION ------->
        <div id="left-navigation"
            class="w-[300px] md:w-[250px] drawer fixed h-screen bg-white-1 justify-start md:justify-between flex flex-col gap-3 md:gap-0 p-5">
            <!-- top section -->
            <div class="flex flex-col">
                <img src="./assets/logo.svg" class="w-[157px] left-0 top-0 h-[55px] object-fill" alt="" />
                <!-- Links  -->
                <div class="w-full flex flex-col gap-3 md:gap-5 mt-8 items-start">
                    <button onclick="selectButton(this)"
                        class="flex justify-start hover:bg-gray-1 pl-8 w-full h-[52px] rounded-[14px] items-center gap-2">
                        <img src="./assets/home.svg" class="w-[24px] h-[24px]" alt="" />
                        <p class="text-base text-black-1 font-semibold">Home</p>
                    </button>
                    <button onclick="selectButton(this)"
                        class="flex justify-start hover:bg-gray-1 pl-8 bg-white-1 w-full h-[52px] rounded-[14px] items-center gap-2">
                        <img src="./assets/products.svg" class="w-[24px] h-[24px]" alt="" />
                        <p class="text-base text-black-1 font-normal">Products</p>
                    </button>
                    <button onclick="selectButton(this)"
                        class="flex justify-start hover:bg-gray-1 pl-8 bg-white-1 w-full h-[52px] rounded-[14px] items-center gap-2 ">
                        <img src="./assets/orders.svg" class="w-[24px] h-[24px]" alt="" />
                        <p class="text-base text-black-1 font-normal">Orders</p>
                    </button>
                    <button onclick="selectButton(this)"
                        class="flex justify-start hover:bg-gray-1 pl-8 bg-white-1 w-full h-[52px] rounded-[14px] items-center gap-2">
                        <img src="./assets/stores.svg" class="w-[24px] h-[24px]" alt="" />
                        <p class="text-base text-black-1 font-normal">Stores</p>
                    </button>
                    <button onclick="selectButton(this)"
                        class="flex justify-start hover:bg-gray-1 pl-8 bg-white-1 w-full h-[52px] rounded-[14px] items-center gap-2 hoverBgColor">
                        <img src="./assets/ana.svg" class="w-[24px] h-[24px]" alt="" />
                        <p class="text-base text-black-1 font-normal">Analytics</p>
                    </button>
                </div>
            </div>
            <div class="w-full md:hidden block my-2 h-[1px] bg-[#D7D7D7]"></div>
            <!-- down section -->
            <div class="w-full flex flex-col gap-3 md:gap-5">
                <button onclick="selectButton(this)"
                    class="flex justify-start hover:bg-gray-1 pl-8 bg-white-1 w-full h-[52px] rounded-[14px] items-center gap-2">
                    <img src="./assets/center.svg" class="w-[24px] h-[24px]" alt="" />
                    <p class="text-base text-black-1 font-normal">Resource center</p>
                </button>
                <button onclick="selectButton(this)"
                    class="flex justify-start hover:bg-gray-1 pl-8 bg-white-1 w-full h-[52px] rounded-[14px] items-center gap-2">
                    <img src="./assets/call.svg" class="w-[24px] h-[24px]" alt="" />
                    <p class="text-base text-black-1 font-normal">Customer support</p>
                </button>
            </div>
        </div>
        <!-- RIGHT PORTION  ------>
        <div class="ml-0 md:ml-[250px]  md:pl-5 md:pr-0 flex flex-col bg-white-1">
            <!-- top Navibar  -->
            <div
                class="w-full flex gap-4 lg:gap-8 xl:gap-12 justify-between items-center h-[60px] md:h-[90px] md:pr-9 md:pl-0 px-4 productCardShadow">
                <div class="hidden md:block">
                    <h2 class="text-black-1 text-2xl">Analytics</h2>
                </div>
                <div class="flex justify-between md:justify-end gap-4 lg:gap-8 xl:gap-12 w-full md:w-auto">
                    <div class="flex justify-center items-center gap-1 md:gap-4 xl:gap-7">
                        <!-- for small screen -->
                        <img id="toggle-drawer" src="./assets/menu.svg" class="md:hidden block" alt="" />
                        <img src="./assets/logo.svg"
                            class="w-[130px] md:hidden block h-[40px] cursor-pointer sm:w-[157px] left-0 top-0 md:h-[55px] object-fill"
                            alt="" />
                        <!--create product button -->
                        <button
                            class="px-6 h-[42px] md:block hidden text-[14px] hover:bg-gray-2 active:-translate-y-[2px] text-black-2 border-[2px] border-white-2 rounded-lg font-semibold">
                            Create product
                        </button>
                    </div>
                    <div class="flex justify-center items-center gap-3 sm:gap-5 xl:gap-7">
                        <img src="./assets/bell.svg" class="w-[24px] cursor-pointer h-[24px] object-cover" alt="" />
                        <div
                            class="w-[35px] md:hidden flex sm:w-[40px] border-[2px] border-white-2 rounded-lg justify-center items-center h-[35px] sm:h-[40px]">
                            <img src="./assets/blackPlus.svg" class="w-[16px] h-[16px] object-fill cursor-pointer"
                                alt="" />
                        </div>
                        <img src="./assets/setting.svg"
                            class="w-[24px] cursor-pointer md:block hidden h-[24px] object-cover" alt="" />
                        <img src="./assets/profile.svg" class="w-[42px] cursor-pointer h-[42px] object-cover" alt="" />
                    </div>
                </div>
            </div>

            <!-- Order img section -->
            <div
                class="w-full  bg-gray-2 px-4 py-6 md:pl-8 md:pr-9 md:pt-8 rounded-xl min-h-[calc(100vh_-_60px)] md:min-h-[calc(100vh_-_90px)]">
                <!-- Weekly Analytics -->
                <div class="flex flex-col md:flex-row md:items-center justify-between">
                    <p class="text-2xl text-black-1 block md:hidden">Analytics</p>
                    <p class="font-bold text-base text-black-2 my-3 md:my-0 uppercase">Weekly Analytics</p>
                    <div>
                        <div
                            class="flex items-center justify-between md:justify-end gap-x-5 md:border-none px-4 py-2 md:p-0 border border-white-2 rounded-md">
                            <span class="text-xl text-black-2">01.06.2024 - 15.06.2024</span>
                            <span
                                class="w-10 h-10 flex items-center justify-center border-none md:border-solid border border-white-2 rounded">
                                <img src="./assets/calender.svg" class="w-6" alt="">
                            </span>
                        </div>
                    </div>
                </div>
                <!-- analytics cards   -->
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 mt-6 gap-[15px]">
                    <!-- single card  -->
                    <div class="productCardShadow bg-white-1 p-[26px] rounded-xl hover:bg-[#f1ecff] transition-all">
                        <div class="flex items-center gap-5">
                            <div><img src="./assets/bag.svg" class="w-12" alt=""></div>
                            <h2 class="text-base font-bold text-black-2 flex-1">Orders</h2>
                        </div>
                        <h3 class="font-bold text-[28px] text-black-1 mt-5">0</h3>
                    </div>
                    <div class="productCardShadow bg-white-1 p-[26px] rounded-xl hover:bg-[#f1ecff] transition-all">
                        <div class="flex items-center gap-5">
                            <div><img src="./assets/internet.svg" class="w-12" alt=""></div>
                            <h2 class="text-base font-bold text-black-2 flex-1">Delivered in countries</h2>
                        </div>
                        <h3 class="font-bold text-[28px] text-black-1 mt-5">0</h3>
                    </div>
                    <div class="productCardShadow bg-white-1 p-[26px] rounded-xl hover:bg-[#f1ecff] transition-all">
                        <div class="flex items-center gap-5">
                            <div><img src="./assets/sold.svg" class="w-12" alt=""></div>
                            <h2 class="text-base font-bold text-black-2 flex-1">Sold
                                products</h2>
                        </div>
                        <h3 class="font-bold text-[28px] text-black-1 mt-5">0</h3>
                    </div>
                    <div class="productCardShadow bg-white-1 p-[26px] rounded-xl hover:bg-[#f1ecff] transition-all">
                        <div class="flex items-center gap-5">
                            <div><img src="./assets/dollar.svg" class="w-12" alt=""></div>
                            <h2 class="text-base font-bold text-black-2 flex-1">Total cost</h2>
                        </div>
                        <h3 class="font-bold text-[28px] text-black-1 mt-5">0 EUR</h3>
                    </div>
                </div>
                <div class="pt-16 pb-10 xl:pt-28">
                    <img src="./assets/nodata.svg" class="w-[250px] mx-auto" alt="">
                    <h2 class="pt-6 font-bold text-black-1 text-2xl text-center">No data yet</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeDrawer()"></div>

    <!-- Script  -->

    <script src="./script/leftNavigation.js"></script>

</body>

</html>
