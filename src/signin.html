<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <link rel="icon" href="./assets/favicon.ico" sizes="16x16 32x32 48x48" type="image/x-icon">
  <link rel="icon" href="./assets/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="./assets/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="./assets/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="stylesheet" href="./styles/checkbox.css">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="w-full grid min-h-screen grid-cols-1 md:grid-cols-[1fr,1fr]">
    <!-- product image -->
    <div class="w-full h-full md:block hidden bg-gray-2"></div>
    <!-- sign-in-form  -->
    <div class="w-full flex justify-center items-center">
      <div class="w-full h-full gap-3 flex-col px-4 py-8 md:py-4 flex justify-center items-start max-w-[470px]">
        <img src="/assets/logo.svg" class="w-[160px] h-[55px] object-fill" alt="" />
        <h3 class="text-[32px] text-black-3 mt-3 font-semibold">
          Sing In to Printumo
        </h3>
        <div class="flex justify-center gap-1 items-center">
          <p class="text-base font-normal text-black-3">
            Dont have an account?
          </p>
          <a href="/signup.html" class="text-purple-1 text-base underline font-normal">Sign up</a>
        </div>
        <div class="w-full h-[1px] mt-3 bg-[#EEEEEE]"></div>
        <div class="w-full grid my-5 grid-cols-3 justify-center items-center gap-2">
          <!-- with google -->
          <a href="#" class="w-full flex justify-center items-center h-[52px] bg-[#F5F5F5] rounded-xl">
            <img src="/assets/google.svg" class="w-[22px] h-[14px] object-fill" alt="" />
          </a>
          <!-- with facebook -->
          <a href="#" class="w-full flex justify-center items-center h-[52px] bg-[#F5F5F5] rounded-xl">
            <img src="/assets/facebook.svg" class="w-[20px] h-[20px] object-fill" alt="" />
          </a>
          <!-- with apple store -->
          <a href="#" class="w-full flex justify-center items-center h-[52px] bg-[#F5F5F5] rounded-xl">
            <img src="/assets/apple.svg" class="w-[20px] h-[20px] object-fill" alt="" />
          </a>
        </div>
        <div class="grid w-full justify-center items-center grid-cols-[1fr,40px,1fr]">
          <div class="w-full h-[1px] bg-[#EEEEEE]"></div>
          <div class="w-full flex justify-center items-center">
            <p class="text-[14px] font-normal text-[#9E9E9E]">Or</p>
          </div>
          <div class="w-full h-[1px] bg-[#EEEEEE]"></div>
        </div>
        <form action="" class="w-full flex flex-col gap-5">
          <!-- email -->
          <div class="w-full flex flex-col gap-2">
            <label class="text-[14px] text-black-3 font-medium" for="email">Your email address</label>
            <input
              class="w-full rounded-lg focus:outline-none px-2 text-[14px] font-normal text-[#1E1F20] h-[48px] border-[1px] border-[#E0E0E0]"
              type="email" id="email" name="email" />
          </div>
          <!-- password -->
          <div class="w-full flex flex-col gap-2">
            <label class="text-[14px] text-black-3 font-medium" for="password">Your password</label>
            <div
              class="w-full grid rounded-lg justify-center items-center grid-cols-[1fr,40px] h-[48px] border-[1px] border-[#E0E0E0]">
              <input class="w-full focus:outline-none px-2 text-[14px] font-normal text-[#1E1F20]" type="password"
                id="password" name="password" />

              <img id="eye-icon" onclick="togglePassword()" src="/assets/eye.svg"
                class="w-[22px] h-[15px] cursor-pointer" alt="Show Password" />
              <img id="close-eye-icon" onclick="togglePassword()" src="/assets/closeEye.png"
                class="w-[23px] h-[24px] hidden" alt="Hide Password" />
            </div>
          </div>
          <!-- remember me checkbox -->
          <div class="checkbox-wrapper-1 flex flex-col gap-1 justify-center items-start">
            <input id="remember-me" class="substituted" type="checkbox" aria-hidden="true" />
            <label class="text-[12px] font-normal text-black-3" for="remember-me">Remember me</label>
          </div>
          <!-- login button -->
          <button
            class="w-full hover:opacity-80 my-3 h-[52px] rounded-lg bg-purple-1 text-[14px] font-medium text-white-1">
            Login
          </button>
          <!-- forgot password  -->
          <div class="flex justify-start items-center gap-2">
            <p class="text-[16px] font-normal text-black-3">
              Forgot your password?
            </p>
            <a href="/reset-password.html"
              class="text-[16px] hover:opacity-80 font-normal text-purple-1 underline">Reset password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- script  -->
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var eyeIcon = document.getElementById("eye-icon");
      var closeEyeIcon = document.getElementById("close-eye-icon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.add("hidden");
        closeEyeIcon.classList.remove("hidden");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("hidden");
        closeEyeIcon.classList.add("hidden");
      }
    }
  </script>
</body>

</html>
