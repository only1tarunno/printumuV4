<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <link rel="icon" href="./assets/favicon.ico" sizes="16x16 32x32 48x48" type="image/x-icon" />
  <link rel="icon" href="./assets/favicon-16x16.png" sizes="16x16" type="image/png" />
  <link rel="icon" href="./assets/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="./assets/android-chrome-192x192.png" sizes="192x192" type="image/png" />
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />
  <title>Product Address</title>
</head>

<body class="border-red-400">
  <div class="w-full flex flex-col relative">
    <!-- top Navibar  -->
    <div
      class="w-full flex fixed gap-4 lg:gap-8 xl:gap-12 justify-between items-center h-[60px] md:h-[90px] bg-white-1 md:px-9 p-4 z-20">
      <!-- back -->
      <!-- back -->
      <div class="flex justify-center items-center gap-1 md:gap-4 xl:gap-7 absolute md:static">
        <button
          class="px-0 md:px-2 h-[42px] md:flex justify-center items-center text-[16px] active:-translate-y-[2px] text-black-2 rounded-lg font-bold space-x-[13px] group hover:opacity-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-3 fill-current text-gray-900" viewBox="0 0 18 12">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M17.5396 5.0002V7.0002H4.71135L7.95383 10.2428L6.53966 11.657L0.882812 6.0001L6.53966 0.343262L7.95383 1.75747L4.71112 5.0002H17.5396Z" />
          </svg>

          <span class="leading-[24px] hidden md:inline-block">Back to products</span>
        </button>
      </div>

      <!-- steps -->
      <div class="flex justify-center items-center gap-5 sm:gap-8 xl:gap-10 mx-auto">
        <a href="#" class="w-[22px] h-[22px] md:w-10 md:h-10 inline-block flex-none">
          <img src="./assets/dark-done.svg" class="w-full h-full object-fill" alt="" />
        </a>

        <img src="./assets/next.svg" class="w-[5px] h-[8px] md:w-[7px] md:h-[12px] object-fill flex-none" alt="" />

        <a href="#" class="relative w-[22px] h-[22px] md:w-10 md:h-10 inline-block flex-none">
          <img src="./assets/location.svg" class="w-full h-full object-fill" alt="" />
          <span
            class="absolute -bottom-5 md:-bottom-6 -left-[5px] w-[34px] h-[3px] md:h-[4px] md:w-[52px] bg-purple-1 z-10 rounded-tl-full rounded-tr-full"></span>
        </a>
        <img src="./assets/next.svg" class="w-[5px] h-[8px] md:w-[7px] md:h-[12px] object-fill flex-none" alt="" />

        <a href="#" class="w-[22px] h-[22px] md:w-10 md:h-10 inline-block flex-none">
          <img src="./assets/final.png" class="w-full h-full object-fill" alt="" />
        </a>
      </div>

      <!-- button -->
      <div class="hidden md:flex justify-center items-center gap-3 sm:gap-5 xl:gap-7">
        <!-- create product button -->
        <button
          class="px-6 h-[42px] md:block text-[14px] bg-purple-1 hover:opacity-80 active:-translate-y-[2px] text-white-1 rounded-lg font-semibold leading-[24px]">
          Continue to shipping
        </button>
      </div>
    </div>

    <!-- down section -->
    <div id="product-section"
      class="w-full md:min-h-[100vh] flex flex-col bg-gray-2 p-3 md:p-5 rounded-xl md:pt-[80px] pt-[60px]">
      <div class="container max-w-[937px] mx-auto py-7">
        <!-- content -->
        <div class="w-full flex flex-col gap-4">
          <h1 class="text-[20px] text-black-1 font-normal">
            Shipping address
          </h1>
          <!-- from -->
          <div class="md:pb-0 pb-[80px]">
            <form action="" class="w-full bg-white-1 md:p-[20px] p-[14px] rounded-xl md:space-y-5 space-y-3">
              <!-- name -->
              <div class="flex flex-wrap -mx-3 space-y-3 md:space-y-0">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="first-name">
                    First Name
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="last-name">
                    Last Name
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
              </div>
              <!-- country -->
              <div class="flex -mx-3 space-y-3 md:space-y-0">
                <div class="w-full px-3 md:mb-0 relative">
                  <!-- Added relative positioning -->
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="first-name">
                    Country
                  </label>
                  <select
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] pl-12 pr-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1">
                    <option class="">
                      <img src="./assets/flag.png" alt="" />Denmark
                    </option>
                    <option class="">
                      <img src="./assets/flag.png" alt="" />Denmark
                    </option>
                    <option class="">
                      <img src="./assets/flag.png" alt="" />Denmark
                    </option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-[70%] right-5 flex items-center px-2 text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="6" viewBox="0 0 10 6" fill="none">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M9.29104 1.70743C9.92144 1.07759 9.47537 0 8.58425 0H1.41268C0.521988 0 0.0757232 1.07669 0.705251 1.70679L4.28781 5.29257C4.67815 5.68327 5.31132 5.68356 5.70202 5.29321L9.29104 1.70743Z"
                        fill="#A4A4A4" />
                    </svg>
                  </div>
                  <div class="pointer-events-none absolute inset-y-[67%] left-5 flex items-center px-2 text-gray-700">
                    <img src="./assets/flag.svg" alt="" />
                  </div>
                </div>
              </div>

              <!-- address + email -->
              <div class="flex flex-wrap -mx-3 space-y-3 md:space-y-0">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="address">
                    Address line 1
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="email">
                    Email
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="email" placeholder="" />
                </div>
              </div>
              <!-- address + company -->
              <div class="flex flex-wrap -mx-3 space-y-3 md:space-y-0">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="address-2">
                    Address line 2 (optional)
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="company">
                    Company name (optional)
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
              </div>
              <!-- zip + phone -->
              <div class="flex flex-wrap -mx-3 space-y-3 md:space-y-0">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="post">
                    Post/Zip code
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="phone">
                    Phone
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="tel" placeholder="" />
                </div>
              </div>
              <!-- city + state -->
              <div class="flex flex-wrap -mx-3 space-y-3 md:space-y-0">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="city">
                    City
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label class="block capitalize tracking-wide text-gray-700 text-sm font-medium mb-1" for="state">
                    State / Province / Region
                  </label>
                  <input
                    class="appearance-none block w-full bg-white-1 text-black-2 border border-gray-200 rounded-lg h-[48px] px-4 leading-[24px] focus:outline-none focus:bg-white focus:border-purple-1"
                    type="text" placeholder="" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- btn -->
    <div class="w-full bg-white-1 p-4 fixed bottom-0 lg:hidden">
      <button
        class="px-6 w-full h-[52px] md:block text-[14px] bg-purple-1 hover:bg-gray-2 active:-translate-y-[2px] text-white-1 border-[2px] border-purple-1 hover:text-purple-1 rounded-lg font-semibold">
        Continue to shipping
      </button>
    </div>
  </div>

  <div id="overlay" class="overlay" onclick="closeDrawer()"></div>

  <!-- Script  -->

  <script src="./script/leftNavigation.js"></script>
</body>

</html>
